<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Virtual Safari</title>
  </head>
  <body>
    <header>
      <h1>Virtual Safari</h1>
      <h2>By Alexander Grattan</h2>
    </header>
    <div class="container">
      <div class="start-btn">
        <button id="startBtn">Start Journey</button>
      </div>
      <div class="video-container">
        <video
          controls
          src="./Videos/videoplayback.mp4"
          class="video intro"
        ></video>
      </div>
      <div class="how-to-play-btn">
        <a href="info.html"><button id="howToPlayBtn">What is this?</button></a>
      </div>
      <div id="options" class="option-btns">
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
      </div>
      <div id="main menu" class="option-btns">
        <button id="jeepBtn">Jeep Tour</button>
        <button id="boatBtn">Boat Tour</button>
        <button id="vs15Btn">Virtual Safari 1.5</button>
        <button id="vs20Btn">Virtual Safari 2.0</button>
    </div>
    <footer>
      <a href="https://github.com/GameDog9988/Virtual-Safari">GitHub Repo</a>
      <a href="https://www.vecteezy.com/free-vector/palm-leaves"
        >Palm Leaves Vectors by Vecteezy</a
      >
      <a href="https://www.youtube.com/watch?v=UEmjeqfCmk4&t=367s"
        >Video Content</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
